services:
  bromley-bin-reminder:
    container_name: bin-reminder
    image: mholubinka1/bromley-bin-reminder:latest
    pull_policy: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      ENV_FLAG: docker
    volumes:
      - /home/pi/.config/bin-reminder:/config
    restart: unless-stopped
